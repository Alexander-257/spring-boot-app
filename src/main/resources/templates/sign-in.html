<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-bullseye" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 13A5 5 0 1 1 8 3a5 5 0 0 1 0 10zm0 1A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
                        <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
                        <path d="M9.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    </svg>
                </a></li>
                <li><a href="film" class="nav-link px-2 text-white">Фильмы</a></li>
                <li><a href="book" class="nav-link px-2 text-white">Книги</a></li>
                <li><a href="music" class="nav-link px-2 text-white">Музыка</a></li>
                <li><a href="game" class="nav-link px-2 text-white">Игры</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="post" th:action="'/search'">
                <input type="search" class="form-control form-control-dark" placeholder="Поиск по тегу..." aria-label="Search" name="search_">
            </form>

            <div class="text-end">
                <a href="login"><button type="button" class="btn btn-outline-light me-2">Логин</button></a>
                <a href="signin"><button type="button" class="btn btn-warning">Регистрация</button></a>
            </div>
        </div>
    </div>
</header>

<div class="modal-dialog" role="document">
    <div class="modal-content rounded-5 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
            <h2 class="fw-bold mb-0">Регистрация</h2>
        </div>

        <div class="modal-body p-5 pt-0">
            <form class="" method="post" action="/signin">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-4" id="floatingInput1" placeholder="Oleg" name="name" maxlength="20" minlength="2">
                    <label for="floatingInput1">Имя</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-4" id="floatingInput2" placeholder="Olegovich" name="surname" maxlength="20" minlength="2">
                    <label for="floatingInput2">Фамилия</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control rounded-4" id="floatingInput3" placeholder="name@example.com" name="email">
                    <label for="floatingInput3">Почта</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password" name="password" maxlength="30" minlength="5">
                    <label for="floatingPassword">Пароль</label>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
