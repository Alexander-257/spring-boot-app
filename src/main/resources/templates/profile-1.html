<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Профиль</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a th:href="'/'+${email}" class="nav-link px-2 text-white">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-bullseye" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 13A5 5 0 1 1 8 3a5 5 0 0 1 0 10zm0 1A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
            <path d="M9.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
          </svg>
        </a></li>
        <li><a th:href="'/film/'+${email}" class="nav-link px-2 text-white">Фильмы</a></li>
        <li><a th:href="'/book/'+${email}" class="nav-link px-2 text-white">Книги</a></li>
        <li><a th:href="'/music/'+${email}" class="nav-link px-2 text-white">Музыка</a></li>
        <li><a th:href="'/game/'+${email}" class="nav-link px-2 text-white">Игры</a></li>
      </ul>


      <div class="text-end">
        <a th:href="'/profile/add/' +${email}"><button type="button" class="btn btn-outline-light me-2" style="border-color: greenyellow; color: greenyellow;">Добавить</button></a>
        <a href="/login"><button type="button" class="btn btn-outline-light me-2" style="border-color: red; color: red;">Выход</button></a>
      </div>
    </div>
  </div>
</header>

<br>

<main class="page-cover">
  <div th:each="el : ${user}" class="text-center">
    <img width="100" height="100" src="https://best-fly.ru/wp-content/uploads/2020/08/ikonka-malchik.jpg" alt="">
    <h2 class="h4 mt-2 mb-0" > <p th:text="${el.name} +' ' +${el.surname}"></p> </h2>
<!--    <p class="text-muted"> Project Manager @CreativeDivision </p>-->
    <p class="text-muted" th:text="${el.email}"></p>
<!--    <p> Huge fan of HTML, CSS and Javascript. Web design and open source lover. </p>-->
<!--    <p class="btn btn-light">2,159 Followers</p>-->
  </div>
  <table class="table table-bordered table-borderless table-dark">
    <tr th:each="el : ${posts}">
      <form th:action="'/profile/remove/' +${email} +'/' +${el.id}" method="POST">
        <td style="width: 1px"><button type="submit" class="btn btn-outline-light me-2" style="border-color: red; color: red;">Удалить</button></td>
      </form>
      <td style="width: 1px"><a th:href="'/profile/edit/' +${email} +'/' +${el.id}"><button class="btn btn-outline-light me-2" style="border-color: orange; color: orange;">Редактировать</button></a></td>
      <td style="width: 1px"><a th:href="'/profile/preview/' +${email} +'/' +${el.id}"><button class="btn btn-outline-light me-2" style="border-color: deepskyblue; color: deepskyblue;">Просмотр</button></a></td>
      <td class="text-center" th:text="${el.title}"></td>
    </tr>
  </table>
</main>

</body>
</html>
