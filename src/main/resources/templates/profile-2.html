<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><h2 class="px-2 text-white">Adminka</h2></li>
            </ul>

            <div class="text-end">
                <a href="/profile/admin"><button type="button" class="btn btn-outline-light me-2" style="border-color: red; color: red;">Назад</button></a>
            </div>
        </div>
    </div>
</header>

<br>

<main class="page-cover">
    <div class="text-center" th:each="el : ${user}">
        <img width="100" height="100" src="https://best-fly.ru/wp-content/uploads/2020/08/ikonka-malchik.jpg" alt="">
        <h2 class="h4 mt-2 mb-0" > <p th:text="${el.name} +' ' +${el.surname}"></p> </h2>
        <p class="text-muted" th:text="${el.email}"></p>
    </div>
    <table class="table table-bordered table-borderless table-dark">
        <tr th:each="el_ : ${posts}">
            <form th:action="'/admin/remove/' +${el_.id}" method="POST">
                <td style="width: 1px"><button type="submit" class="btn btn-outline-light me-2" style="border-color: red; color: red;">Удалить</button></td>
            </form>
            <td style="width: 1px"><a th:href="'/admin/edit/' +${el_.id}"><button class="btn btn-outline-light me-2" style="border-color: orange; color: orange;">Редактировать</button></a></td>
            <td class="text-center" th:text="${el_.title}"></td>
        </tr>
    </table>

</main>

</body>
</html>
