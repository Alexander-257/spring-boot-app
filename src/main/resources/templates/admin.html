<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Админка</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><h2 class="px-2 text-white">Adminka</h2></li>
            </ul>

            <div class="text-end">
                <a href="/login"><button type="button" class="btn btn-outline-light me-2" style="border-color: red; color: red;">Выход</button></a>
            </div>
        </div>
    </div>
</header>

<main class="page-cover">
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="el : ${users}">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="text-center">
                                <img width="100" height="100" src="https://best-fly.ru/wp-content/uploads/2020/08/ikonka-malchik.jpg" alt="">
                                <h2 class="h4 mt-2 mb-0"> <a th:href="'/profile/admin/' +${el.id}"> <p th:text="${el.name} +' ' +${el.surname}"> </p> </a> </h2>
                                <p th:text="${el.email}"></p>
                                <p th:text="${el.password}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
