<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Просмотр от лица пользоявтеля</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-end justify-content-end justify-content-lg-end">
            <a th:href="'/profile/' +${email}"><button type="button" class="btn btn-outline-light me-2" style="border-color: red; color: red;">Назад</button></a>
        </div>
    </div>
</header>

<main class="main pt-4">

    <div class="container">
        <div class="row">
            <div class="col-md-12" th:each="el_ : ${user}">

                <article class="card mb-auto" th:each="el : ${post}">
                    <header class="card-header">
                        <h4 class="card-title" th:text="${el.title}"></h4>
                    </header>
                    <img class="card-img" th:src="${el.imgUrl}" alt="">
                    <div class="card-body">
                        <p class="card-text" th:text="'Описание: ' +${el.postText}"></p>
                        <p class="card-text" th:text="'Тэги: ' +${el.tags}" th:maxlength="25"></p>
                        <p class="card-text" th:text="'Автор: ' +${el_.name} +' ' +${el_.surname}" th:maxlength="25"></p>
                        <p class="card-text" th:text="'Оценка автора: ' +${el.mark}" th:maxlength="25"></p>
                    </div>
                </article>

            </div>
        </div>
    </div>

</main>

<br>

</body>
</html>
