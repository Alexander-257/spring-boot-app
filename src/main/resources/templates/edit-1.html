<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a th:href="'/'+${email}" class="nav-link px-2 text-white">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-bullseye" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 13A5 5 0 1 1 8 3a5 5 0 0 1 0 10zm0 1A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
            <path d="M9.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
          </svg>
        </a></li>
        <li><a th:href="'/film/'+${email}" class="nav-link px-2 text-white">Фильмы</a></li>
        <li><a th:href="'/book/'+${email}" class="nav-link px-2 text-white">Книги</a></li>
        <li><a th:href="'/music/'+${email}" class="nav-link px-2 text-white">Музыка</a></li>
        <li><a th:href="'/game/'+${email}" class="nav-link px-2 text-white">Игры</a></li>
      </ul>

      <div class="text-end">
        <a th:href="'/profile/' +${email}"><button type="button" class="btn btn-outline-light me-2" style="border-color: deepskyblue; color: deepskyblue;">Профиль</button></a>
        <a href="/login"><button type="button" class="btn btn-outline-light me-2" style="border-color: red; color: red;">Выход</button></a>
      </div>
    </div>
  </div>
</header>

<br>

<div class="modal-dialog" role="document">
  <div class="modal-content rounded-5 shadow">
    <div class="modal-header p-5 pb-4 border-bottom-0">
      <h2 class="fw-bold mb-0">Редактирование записи</h2>
    </div>

    <div class="modal-body p-5 pt-0">
      <form class="" th:action="'/profile/edit/' +${email} +'/' +${el.id}" method="post" th:each="el : ${post}">
        <div class="form-floating mb-3">
          <select class="form-select" id="country" name="categoryId">
            <option value="1" id="1">Фильмы</option>
            <option value="2" id="2">Книги</option>
            <option value="3" id="3">Музыка</option>
            <option value="4" id="4">Игры</option>
          </select>
          <label for="country">Категория</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-4" id="floatingInput1" placeholder="Title" name="title" th:value="${el.title}" minlength="5" maxlength="25">
          <label for="floatingInput1">Название</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-4" id="floatingInput2" placeholder="Post text" name="postText" th:value="${el.postText}" minlength="50" maxlength="1000">
          <label for="floatingInput2">Текст</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-4" id="floatingInput3" placeholder="Url" name="imgUrl" th:value="${el.imgUrl}">
          <label for="floatingInput3">Url изображения</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-4" id="floatingInput4" placeholder="Tags" name="tags" th:value="${el.tags}">
          <label for="floatingInput4">Тэги</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control rounded-4" id="floatingInput5" placeholder="Mark" name="mark" min="1" max="10" th:value="${el.mark}">
          <label for="floatingInput4">Оценка</label>
        </div>
        <hr class="my-4">
        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Редактировать</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
